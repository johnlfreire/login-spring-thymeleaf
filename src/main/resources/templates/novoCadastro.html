<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="~{layout/Layout}">



<div layout:fragment="content">
	<div class="signup-form">

		<form th:action="@{/usuario/novo}" method="POST" th:object="${usuario}"  >	
			<h2>Cadastrar</h2>
			<p>Por favor, preencha este formul√°rio para criar uma conta!</p>
			
						<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="alert">
								<button type="button" class="close" data-dismiss="alert" ><span aria-hidden="true">&times;</span></button>
									<th:block th:each="detailedError : ${#fields.detailedErrors()}">
									<div><i class="fa  fa-exclamation-circle"></i> [[${detailedError.message}]]</div>
								</th:block>
						</div>	
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required="required">
							</div>
				       </div>				
				       <div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Digite email" required="required">
							</div>
				       </div>
					   <div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								<input type="password" class="form-control" id="senha"
									name="senha" placeholder="Digite a senha" required="required">
							</div>
				       </div>
						
						
						<div class="form-group ">
							
								<button type="submit" class="btn btn-primary">Criar
									Conta</button>
							
						</div>
						

					</form>
</div>

	</div>
</html>
